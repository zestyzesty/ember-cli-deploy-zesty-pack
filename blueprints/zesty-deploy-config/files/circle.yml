machine:
  node:
    version: 0.12.0

dependencies:
  post:
    - bower install

deployment:
  production:
    branch: master
    commands:
      - 'ember deploy production --activate'

  pull-request:
    branch: /^((?!master).)*$/
    commands:
      - '[ -n "$CI_PULL_REQUEST" ] && ember deploy pull-request'
