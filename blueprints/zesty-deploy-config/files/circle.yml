machine:
  node:
    version: 6

dependencies:
  post:
    - npm install -g bower
    - bower install

deployment:
  production:
    branch: master
    commands:
      - 'ember deploy production --activate'

  pull-request:
    branch: /^((?!master).)*$/
    commands:
      - 'if [ -n "$CI_PULL_REQUEST" ]; then ember deploy pull-request; fi'
